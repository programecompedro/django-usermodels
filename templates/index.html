{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>Demeu Software</h1>
        {% if user.is_anonymous %}
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% else %}
            <div class="alert alert-primary " role="alert">
                Seja bem vindo (a) {{user.get_full_name }}
            </div>
            <a class="btn btn-primary" href="{% url 'logout' %}">Deslogar</a>
        {% endif %}
    </div>
{% endblock content %}
