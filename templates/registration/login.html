{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form class="form-signin" method="POST" autocomplete="off">
    {% csrf_token %}
    <h3 class="h3 mb-3 font-weight-normal">
        Informe seus dados
    </h3>

    <label for="username" class="sr-only">E-mail</label>
    <input type="input" class="form-control" name="username" id="username" placeholder="informe seu e-mail">

    <label for="password" class="sr-only">E-mail</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="*********">

    <button type="submit" class="btn btn-success">Acessar</button>
    <p class="mt-5 mb-3 text-muted" > &copy; {% now 'Y' %}</p>
    </form>
{% endblock content %}
